<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Médica - Medlife</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h2>Central de agendamento Online</h2>
        <a href="#" class="logout">SAIR</a>
      </div>
      <div class="container agenda">
        <div class="card">
          <h2>Agendamento de Consulta</h2>
          <form>
            <label>Especialidade</label>
            <select>
              <option>Selecione a especialidade</option>
            </select>
            <label>Médico</label>
            <select>
              <option>Selecione um médico</option>
            </select>
            <label>Agendar</label>
            <select>
              <option>Selecione uma data e hora</option>
            </select>
            <div class="calendario">
              <!-- Calendário estático -->
              <p>Calendário (Exemplo)</p>
            </div>
            <button class="btn primary">SALVAR</button>
          </form>
          <div class="acessibilidade">
            <img src="icones/mao.png" alt="Libras">
            <img src="icones/audio.png" alt="Áudio">
            <img src="icones/visao.png" alt="Baixa visão">
          </div>
        </div>
      </div>
</body>
</html>
