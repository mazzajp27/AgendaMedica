<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Medlife</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <img src="img/logo-medlife.png" alt="Logo Medlife" class="logo">
    <h1>MEDLIFE</h1>
    <form class="grid-form">
      <div>
        <label>Nome Completo *</label>
        <input type="text">
      </div>
      <div>
        <label>CPF *</label>
        <input type="text">
      </div>
      <div>
        <label>Email *</label>
        <input type="email" value="Exemplo@gmail.com">
      </div>
      <div>
        <label>CEP *</label>
        <input type="text">
      </div>
      <div>
        <label>Senha *</label>
        <div class="input-group">
          <input type="password">
          <span class="password-toggle"></span>
        </div>
      </div>
      <div>
        <label>Confirmar Senha *</label>
        <div class="input-group">
          <input type="password">
          <span class="password-toggle"></span>
        </div>
      </div>
    </form>
    <div class="buttons">
      <button class="btn secondary">VOLTAR</button>
      <button class="btn primary">SALVAR</button>
    </div>
    <div class="acessibilidade">
      <img src="icones/mao.png" alt="Libras">
      <img src="icones/audio.png" alt="Áudio">
      <img src="icones/visao.png" alt="Baixa visão">
    </div>
  </div>
</body>
</html>
