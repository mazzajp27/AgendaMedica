<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Medlife</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="img/logo-medlife.png" alt="Logo Medlife" class="logo">
    <h1>MEDLIFE</h1>
    <div class="tabs">
      <button class="tab active">Entrar</button>
      <button class="tab">Cadastrar</button>
    </div>
    <form>
      <label>Email</label>
      <div class="input-group">
        <input type="email" placeholder="Exemplo@gmail.com">
      </div>
      <label>Senha</label>
      <div class="input-group">
        <input type="password">
        <span class="password-toggle"></span>
      </div>
      <div class="remember">
        <input type="checkbox"> <label>Lembrar senha</label>
      </div>
      <button class="btn primary">LOGIN</button>
      <a href="#" class="forgot">Esqueceu a senha?</a>
    </form>
    <div class="acessibilidade">
      <img src="icones/mao.png" alt="Libras">
      <img src="icones/audio.png" alt="Áudio">
      <img src="icones/visao.png" alt="Baixa visão">
    </div>
  </div>
</body>
</html>
