<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Medlife</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="img/logo-medlife.png" alt="Logo Medlife" class="logo">
    <div class="tabs">
      <button class="tab active" onclick="window.location.href='index.html'">Entrar</button>
      <button class="tab" onclick="window.location.href='cadastro.html'">Cadastrar</button>
    </div>
    <form>
      <label>Email</label>
      <div class="input-group">
        <input type="email" placeholder="Exemplo@gmail.com">
      </div>
      <label>Senha</label>
      <div class="input-group">
        <input type="password" id="login-password">
        <span class="password-toggle" onclick="togglePassword('login-password', this)">
          <img src="img/olho.png" alt="Mostrar senha" style="width:24px;height:24px;">
        </span>
      </div>
      <div class="remember">
        <input type="checkbox"> <label>Lembrar senha</label>
      </div>
      <button class="btn primary center-btn" onclick="window.location.href='agendamento.html'">LOGIN</button>
      <a href="#" class="forgot">Esqueceu a senha?</a>
    </form>
    <div class="acessibilidade">
      <img src="img/acessibilidade.png" alt="Acessibilidade" class="acessibilidade-icon">
    </div>
  </div>
  <script>
  function togglePassword(inputId, toggleElem) {
    const input = document.getElementById(inputId);
    if (input.type === 'password') {
      input.type = 'text';
      toggleElem.querySelector('img').style.opacity = 0.5;
    } else {
      input.type = 'password';
      toggleElem.querySelector('img').style.opacity = 1;
    }
  }
  </script>
</body>
</html>
